<div id="wrapper">

  <app-sidebar
    (outputSelectedList)="onSelectList()">
  </app-sidebar>

  <!-- Main Content -->
  <div id="task-placeholder">
    <div *ngIf="isListSelected">
      <app-content (outputSelectedTask)="onSelectTask()"></app-content>
    </div>
  </div>

  <app-meta
    *ngIf="isTaskSelected"
    [inputTodoTask]="selectedTask"
    (outputCloseEvent)="onCloseMeta()">
  </app-meta>

</div>
