<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Utils -->
    <link rel="stylesheet" href="style/util.css">
    <!-- Components -->
    <link rel="stylesheet" href="style/menu-category.component.css">
    <!-- Main -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="application">

        <div id="toolbar">
            <div id="toolbar--wrapper">
                <div id="app-logo">
                    <div class="square"></div>
                    Mrello
                </div>
                <div id="menu-top">
                    <ul>
                        <li class="menu-item">
                            Workspaces
                        </li>
                        <li class="menu-item">
                            <div id="action--create-new">Create</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="wrapper">

            <div id="app-sidebar">

                <!-- Static Menu  -->
                <div class="block">
                    <div id="app-sidebar--static">
                        <ul class="block--menu">
                            <li class="block--menu-item">Boards</li>
                        </ul>
                    </div>
                </div>                        

                <!-- All Workspaces -->
                <div class="block mt36">

                    <div class="block-header">
                        <span class="block-header--title">Workspaces</span>
                        <div class="block-header--icon">
                            <i 
                                id="action--add-new-workspace" 
                                class='bx bx-plus'>+
                            </i>
                        </div>
                    </div>

                    <div id="app-sidebar--workspaces">

                    </div>

                </div>                
            </div>
            <div id="app-content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, corrupti omnis quam enim excepturi pariatur, dolores nesciunt laboriosam ipsa quasi blanditiis similique, itaque dicta culpa repudiandae illum accusantium! Labore, voluptatibus!

                <div id="workspace-error"></div>

                <form>
                    <input id="workspace-title" type="text">
                    <select id="workspace-category">
                        <option value="Busines">Busines</option>
                        <option value="Education">Education</option>
                        <option value="Marketing">Marketing</option>
                    </select>

                    <textarea id="workspace-overview"></textarea>

                    <button id="workspace-create">Create New Workspace</button>
                </form>

            </div>
        </div>

    </div>
    <script type="module" src="src/bootstrap.js"></script>
</body>
</html>
