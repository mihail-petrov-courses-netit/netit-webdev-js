<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/style.css"/>

    <script src="scripts/util/generate.js"></script>

    <!-- All models -->
    <script src="scripts/models/product.model.js"></script>

    <!-- All managers -->
    <script src="scripts/managers/budget.manager.js"></script>
    <script src="scripts/managers/operation.manager.js"></script>
    <script src="scripts/managers/product.manager.js"></script>

    <!-- All guards -->
    <script src="scripts/guards/guards.js"></script>

    <!-- All ioperations -->
    <script src="scripts/operations/day-start.js"></script>
    <script src="scripts/operations/day-end.js"></script>
    <script src="scripts/operations/bribe.js"></script>
    <script src="scripts/operations/buy.js"></script>
    <script src="scripts/operations/sell.js"></script>
    <script src="scripts/operations/report.js"></script>

    <!-- функционална имплементация и интеракция -->
    <script src="scripts/script.js"></script>
</head>
<body>

    <div id="action-panel">
        <button onclick="incrementNumber()" id="action--open-day">Отваряне на ден</button>
        <button id="action--buy">Покупка</button>
        <button id="action--sell">Продажба</button>
        <button id="action--bribe">Рушвет</button>
        <button id="action--report">Справка</button>
        <button id="action--close-day">Затваряне на ден</button>

        <button style="display: none;" id="action--pause">Стопиране на деня</button>
        <button style="display: none;" id="action--close">Тотално затваряне на деня</button>
    </div>

    <div id="reporting-panel">
        <div class="reporting-panel--element">
            Брой партиди :
            <span 
                class="reporting-panel--counter" 
                id="count--open-day">0
            </span>
        </div>

        <div class="reporting-panel--element">
            Брой операции :
            <span 
                class="reporting-panel--counter" 
                id="count--all-operation">0
            </span>
        </div>
    </div>

    <!-- графична имплементация и интеракция -->
    <script src="scripts/dom.js"></script>    
</body>
</html>
