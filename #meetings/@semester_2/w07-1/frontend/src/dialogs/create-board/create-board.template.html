
<h1 class="dialog-header">Let's build a Board</h1>

<div 
    id="error-message" 
    class="placeholder placeholder--red">
</div>            

<form
    id="form--create-board"
    data-form="create-board">

    <input 
        class="input"
        type="text" 
        placeholder="Board name"
        data-name="title"
        data-validation-required>
    <select 
        class="input"
        data-name="visibility">
        <option value="public">Public</option>
        <option value="private">Private</option>
        <option value="protected">Protected</option>
    </select>

    <select 
        class="input"
        data-name="theme">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>

    <button
        class="input input-button input-button--blue"
        data-name="create"
        data-submit>
        Create New Board
    </button>
</form>
