<div id="board-wrapper">

    <!--  -->
    <div id="board--toolbar">

    </div>

    <!--  -->
    <div 
        id      = "board-list--placeholder"
        class   = "layout-h">

        <div 
            id      = "board-list-column--placeholder"
            class   = "layout-h">
        </div>

        <div class="column-layout">
            <form 
                id="form--add-list"
                data-form="add-list">
                <input
                    class="input" 
                    type="text"
                    data-name="title"
                    data-validation-required
                    placeholder="List title">
    
                <button 
                    class="input input-button input-button--green"
                    data-name="signin"
                    data-submit>
                    Add list
                </button>
            </form>
        </div>
    </div>

</div>
