<div id="auth">

    <!-- Logo section :: section -->
    <div id="logo">
        <img src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/trello-header-logos/167dc7b9900a5b241b15ba21f8037cf8/trello-logo-blue.svg">
    </div>

    <!-- Form wrapper :: section -->
    <div id="auth-wrapper">

        <div id="auth-slogan">
            <h1 class="slogan">Sign up for your account</h1>
        </div>
    
        <div id="auth-form">
            <div 
                id="error-message" 
                class="placeholder placeholder--red">
            </div>
            <form 
                id="form--signup"
                data-form="signup">
                <input
                    class="input" 
                    type="text"
                    data-name="email"
                    data-validation-required
                    data-validation-email
                    data-validation-minlen="4"
                    placeholder="Enter E-mail">

                <input 
                    class="input" 
                    type="text"
                    data-name="fullName"
                    data-validation-required
                    data-validation-string
                    data-validation-minlen="2"
                    placeholder="Enter Fullname">

                <input 
                    class="input" 
                    type="password"
                    data-name="password"
                    data-validation-required
                    data-validation-string
                    data-validation-minlen="4"
                    placeholder="Enter password">
    
                <button 
                    class="input input-button input-button--blue"
                    data-name="signup"
                    data-submit>
                    Sign Up
                </button>
            </form>
        </div>
    </div>
</div>
